<div class="min-h-screen flex items-center justify-center bg-cover bg-center"
     [style.background-image]="'url(assets/images/home_image.webp)'">
  <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black/70"></div>
  <div class="relative w-full max-w-md p-6 m-4">
    <div class="bg-white/80 rounded-lg shadow-xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-green-800">Zero Waste</h1>
        <p class="text-gray-700 mt-2">Welcome back, Earth Saver</p>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" formControlName="email" required
                   [class.border-red-500]="email?.invalid && email?.touched"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500">
            <p *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-500">
              Please enter a valid email address
            </p>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" formControlName="password" required
                   [class.border-red-500]="password?.invalid && password?.touched"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500">
            <p *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-500">
              Password must be at least 6 characters long
            </p>
          </div>
          <div class="text-sm">
            <a routerLink="/forgot-password" class="font-medium text-green-600 hover:text-green-500">
              Forgot password?
            </a>
          </div>
          <p *ngIf="errorMessage" class="mt-2 text-md text-center text-red-500">{{ errorMessage }}</p>
          <button type="submit" [disabled]="loginForm.invalid"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-800 hover:bg-green-700 focus:ring-2
                          focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
            Sign in
          </button>
        </div>
      </form>
      <p class="mt-4 text-center text-sm text-gray-700">
        Not a member?
        <a routerLink="/auth/register" class="font-medium text-green-600 hover:text-green-500">
          Join The Savers
        </a>
      </p>
    </div>
  </div>
</div>
