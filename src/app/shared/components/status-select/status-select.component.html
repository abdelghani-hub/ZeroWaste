<select
  [value]="currentStatus"
  (change)="onStatusChange($event)"
  class="cursor-pointer px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-primary-500 focus:ring focus:ring-primary-200 dark:bg-gray-800 dark:border-gray-700 dark:focus:border-primary-600 dark:focus:ring-primary-600"
  [ngClass]="getStatusStyles(currentStatus)"
>
  <option
    *ngFor="let status of getAvailableStatuses()"
    [value]="status"
    [ngClass]="getStatusStyles(status)"
    class="cursor-pointer"
  >
    {{formatStatus(status)}}
  </option>
</select>
